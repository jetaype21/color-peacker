<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colo picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        
        body {
            background-color: #367783;
        }
        
        span {
            background-color: black;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 10px;
        }

        span:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container w-25 mt-3 text-center">
        <label for="picketColor" class="form-label text-black-100 h1">Color picker</label>
        <input type="color" class="form-control form-control-color w-100 p-3" id="picketColor" value="#563d7c"
            title="Choose your color">
        <div class="mt-3">
            <button class="btn btn-primary w-100 h2 p-3" id="btnVisualizar">Visualizar</button>
        </div>

        <p class="mt-3 lead" id="paragraphExa">
            #563d7c
        </p>

        <span class="text-white px-5" id="textCopy">Copiar codigo</span>

        <div class="card w-100 py-5" style="background-color:  #563d7c;" id="endPicket">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
